<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Игра "Угадайка"</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		function Play()
		{	
			var answer = parseInt(Math.random() * 100);
			
			while(true){
				var userAnswer = prompt('Введите число от 0 до 100. Для выхода нажмите q');

				if(userAnswer == 'q')
					break;
				if(userAnswer > answer){
					alert('Ваше число слишком большое');
				} else if(userAnswer < answer){
					alert('Ваше число слишком маленькое');
				} else if(userAnswer == answer){
					alert('Вы угадали, поздравляю!');
					break;
				}

			}

		}
	</script>
</head>

	<div id="content">
		<h1>Игра "Угадайка мультиплеер"</h1>
		<div id="center">				
		    <div id="box">
		    	<p>Играет 1 игрок. У Вас будет неограниченное количество попыток, чтобы угадать число.</p>
	            <br><br/>
